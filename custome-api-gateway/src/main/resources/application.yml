server:
  port: 8084

spring:
  application:
    name: api-gateway
    
  cloud:
    gateway:
      routes:
        - id: MS-CARD
          uri: lb://MS-CARD
          predicates:
            - Path=/card/** 
            
        - id: MS-GREETING
          uri: lb://MS-GREETING
          predicates:
            - Path=/greeting/**
             
  
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka